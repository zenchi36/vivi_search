<!DOCTYPE html>
<html lang="ja">

<head prefix="og: https://ogp.me/ns#">
  <meta charset="utf-8">
  <title data-language-key="page-title">ヴィヴィサーチ（Vivi Search）</title>
  <meta name="description" content="「ヴィヴィサーチ」はhololive DEV_IS所属のVtuber「綺々羅々ヴィヴィ」に関するXポストの検索ツールです。">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta property="og:title" content="ヴィヴィサーチ（Vivi Search）">
  <meta property="og:description" content="hololive DEV_IS所属のVtuber「綺々羅々ヴィヴィ」に関するXポスト検索ツール。">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/color.css">
</head>

<body>
  <div class="container py-4">
    <!-- 言語選択 -->
    <div class="d-flex justify-content-end mb-3">
      <label class="form-label me-2" data-language-key="label-language-selector">Language:</label>
      <select class="form-select form-select-sm w-auto" id="language">
        <option value="ja">日本語</option>
        <option value="en">English</option>
      </select>
    </div>

    <!-- タイトル・説明 -->
    <div class="mb-4">
      <h1 data-language-key="page-title">ヴィヴィサーチ（Vivi Search）</h1>
      <p class="small" data-language-key="text-description"></p>

      <div class="text-end">
        <span data-language-key="text-share">ん～ヴィヴィ！👉️</span>
        <a class="twitter-share-button" data-hashtags="ヴィヴィサーチ" data-show-count="false" data-via="zenchi36"
          data-hashtags="ヴィヴィサーチ" href="https://twitter.com/share?ref_src=twsrc%5Etfw">Post</a>
        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
      </div>
    </div>

    <!-- ヴィヴィタイマー -->
    <div class="card mb-4">
      <div class="card-header">
        <h2 data-language-key="heading-vivi-timer">ヴィヴィタイマー</h2>
      </div>
      <div class="card-body text-center">
        <div class="container">
          <div class="row">
            <div class="col">
              <div class="card-text" data-language-key="text-hbd" id="todayBirth" style="display:none;">🎂誕生日おめでとう🎉</div>
              <div id="nextBirth">
                <div class="card-text" data-language-key="text-timer-birth">お誕生日まで</div>
                <div class="card-text" id="rBirthDate"></div>
              </div>
            </div>
            <div class="col">
              <div class="card-text" data-language-key="text-debut" id="todayAniv" style="display:none;">🎤デビューおめでとう🎉</div>
              <div id="nextAniv">
                <span id="rAnivYear">1</span><span class="card-text" data-language-key="text-timer-aniv">周年まで</span>
                <div class="card-text" id="rAnivDate"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- 日付範囲 -->
    <div class="card mb-4">
      <div class="card-header">
        <h2 data-language-key="heading-keyword-search">キーワード検索</h2>
      </div>
      <div class="card-body">

        <div class="mb-3">
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" id="radioSearchOptionAnd" name="radio-search-option" value="AND" checked>
            <label class="form-check-label" for="radioSearchOptionAnd" data-language-key="text-and">"AND"で検索</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" id="radioSearchOptionOr" name="radio-search-option" value="OR">
            <label class="form-check-label" for="radioSearchOptionOr" data-language-key="text-or">"OR"で検索</label>
          </div>
        </div>


        <div class="mb-3">
          <input type="text" class="form-control" id="textboxKeyword" placeholder="検索したいキーワードを入力"
            data-language-key="placeholder-keyword">
          <div class="form-text" data-language-key="text-keyword-notes">※半角スペース区切り</div>
        </div>
        <button class="btn btn-outline-primary btn-sm mb-3" id="buttonResetKeyword" onclick="clickResetKeywordButton()"
          data-language-key="text-keyword-rst">キーワードをリセット</button>

        <h4 data-language-key="text-keyword">キーワード</h4>
        <div class="d-flex flex-wrap gap-2 mb-3">
          <button class="btn btn-outline-primary btn-sm" onclick="onClickTagButton(event)">ヴィヴィ</button>
          <button class="btn btn-outline-primary btn-sm" onclick="onClickTagButton(event)">#綺々羅々ヴィヴィ</button>
          <button class="btn btn-outline-primary btn-sm" onclick="onClickTagButton(event)">#ヴィヴィライブ</button>
          <button class="btn btn-outline-primary btn-sm" onclick="onClickTagButton(event)">#ヴィヴィメイク</button>
          <button class="btn btn-outline-primary btn-sm" onclick="onClickTagButton(event)">#ヴィヴィネイル</button>
          <button class="btn btn-outline-primary btn-sm" onclick="onClickTagButton(event)">#ヴィヴィうた</button>
          <button class="btn btn-outline-primary btn-sm" onclick="onClickTagButton(event)">#ヴィヴィっときた</button>
          <button class="btn btn-outline-primary btn-sm" onclick="onClickTagButton(event)">#ヴィヴィっときゅん</button>
        </div>

        <details class="mb-3">
          <summary data-language-key="text-option">オプション</summary>

          <h4 data-language-key="text-date">日付範囲指定</h4>

          <p class="small text-muted" data-language-key="text-date-notes">※チェックボックスで日付範囲の有効/無効を切り替えられます</p>
          <div class="container">
            <div class="row">
              <div class="col">
                <div class="mb-3">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="checkboxSinceEnabled">
                    <label class="form-check-label" for="checkboxSinceEnabled" data-language-key="text-date-from">いつから？</label>
                  </div>
                  <input type="date" class="form-control form-control-sm" id="textboxSinceDate" value="2024-11-07">
                  <details class="mt-2">
                    <summary data-language-key="text-set-time">時刻を設定する</summary>
                    <input type="time" step="1" value="00:00:00" class="form-control form-control-sm mt-1" id="textboxSinceTime">
                  </details>
                  <button class="btn btn-outline-primary btn-sm mt-2" id="buttonSinceYesterdayTag" onclick="clickSinceYesterdayButton()" data-language-key="text-set-yesterday">昨日をセット</button>
                </div>
              </div>
              <div class="col">
                <div class="mb-3">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="checkboxUntilEnabled">
                    <label class="form-check-label" for="checkboxUntilEnabled" data-language-key="text-date-to">いつまで？</label>
                  </div>
                  <input type="date" class="form-control form-control-sm" id="textboxUntilDate">
                  <details class="mt-2">
                    <summary data-language-key="text-set-time">時刻を設定する</summary>
                    <input type="time" step="1" value="23:59:59" class="form-control form-control-sm mt-1" id="textboxUntilTime">
                  </details>
                </div>
              </div>
            </div>
          </div>

          <h4 data-language-key="text-filter">絞り込み</h4>
          <div class="form-check mb-3">
            <input type="checkbox" class="form-check-input" id="checkboxKikiraraViviModeEnabled">
            <label class="form-check-label" for="checkboxKikiraraViviModeEnabled"
              data-language-key="text-filter1">綺々羅々ヴィヴィ（@kikiraravivi）のポストだけを検索</label>
          </div>
          <div class="form-check">
            <input type="radio" class="form-check-input" name="radio-filter-option" id="radioFilterOptionNone" value="NONE" checked>
            <label class="form-check-label" for="radioFilterOptionNone"
              data-language-key="text-filter2">絞り込みを行わない</label>
          </div>
          <div class="form-check">
            <input type="radio" class="form-check-input" name="radio-filter-option" id="radioFilterOptionMedia" value="MEDIA">
            <label class="form-check-label" for="radioFilterOptionMedia"
              data-language-key="text-filter3">画像・動画付きだけ</label>
          </div>
          <div class="form-check">
            <input type="radio" class="form-check-input" name="radio-filter-option" id="radioFilterOptionSpace" value="SPACE">
            <label class="form-check-label" for="radioFilterOptionSpace"
              data-language-key="text-filter4">スペースのみ</label>
          </div>


        </details>


        <button class="btn btn-primary w-100" id="searchBtn" onclick="openPage()"
          data-language-key="text-search">検索</button>
      </div>
    </div>

    <!-- 検索 -->
    <div class="card text-center mb-4">
      <div class="card-body">
        <p class="card-text">Special Thanks<br>皆月じゅん X:<a target=”_blank” href="https://x.com/minatsukijun">@minatsukijun</a><br>
        ぬんサーチ(<a target=”_blank” href="https://junminatsuki.github.io/nun-search-x/">nun-search</a>)</p>
      </div>
    </div>
  </div>

  <!-- JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/script.js"></script>
  <script src="assets/js/language.js"></script>
  <script src="assets/js/language-switcher.js"></script>
</body>

</html>
